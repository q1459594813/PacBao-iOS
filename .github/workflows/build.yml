name: Build IPA

on:
  workflow_dispatch: # 手动触发

env:
  NAME: "SillyTavern"
  VERSION: "1.0.0"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2.0'

      # ⭐️ 绝招 1：删掉会导致报错的“预览资源”和清理图标配置
      - name: Pre-build Cleanup
        run: |
          echo "Cleaning up preview assets to avoid simulator errors..."
          rm -rf "./PakePlus/Preview Content"
          # 强制修改图标编译配置，防止它去找模拟器
          find ./ -name "*.xcassets" -exec touch {} \;

      - uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Init Project Config
        run: |
          pnpm install
          pnpm pp:worker

      # ⭐️ 绝招 2：加入“禁用验证”的终极参数
      - name: Build with Xcode
        run: |
          PROJECT_NAME=$(ls -d *.xcodeproj | head -n 1)
          SCHEME_NAME=$(basename "$PROJECT_NAME" .xcodeproj)
          
          echo "Building $SCHEME_NAME..."
          
          xcodebuild -project "$PROJECT_NAME" \
                     -scheme "$SCHEME_NAME" \
                     -configuration Release \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     -derivedDataPath ./build \
                     build \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO \
                     ASSETCATALOG_COMPILER_SKIP_APP_STORE_UTILIZATION=YES \
                     ACTOOL_VALIDATE_CONTENTS=NO

      - name: Package IPA
        run: |
          mkdir -p Payload
          # 精准定位生成的 .app 文件夹
          APP_PATH=$(find ./build/Build/Products/Release-iphoneos -name "*.app" -type d -maxdepth 1 | head -n 1)
          echo "App found at: $APP_PATH"
          cp -r "$APP_PATH" Payload/
          zip -r "${{ env.NAME }}-${{ env.VERSION }}.ipa" Payload
          echo "ipa_path=${{ env.NAME }}-${{ env.VERSION }}.ipa" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SillyTavern-Success-IPA
          path: "*.ipa"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.ipa"
          tag_name: 'v${{ env.VERSION }}'
          name: '${{ env.NAME }} v${{ env.VERSION }}'
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
