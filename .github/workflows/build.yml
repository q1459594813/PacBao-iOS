name: Build IPA

on:
  workflow_dispatch: # 手动触发

env:
  NAME: "SillyTavern"
  VERSION: "1.0.0"

jobs:
  build:
    # 继续使用稳定的 Xcode 15 环境
    runs-on: macos-14
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 使用 Xcode 15.4 (最稳版本)
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Init Project Config
        run: |
          pnpm install
          pnpm pp:worker

      # ⭐️ 核心修复 1：强制降级项目文件版本，让 Xcode 15 能读懂
      - name: Downgrade Project Format
        run: |
          echo "Downgrading project format to be compatible with Xcode 15..."
          # 找到项目配置文件
          PBXPROJ=$(find . -name "project.pbxproj" | head -n 1)
          
          if [ -f "$PBXPROJ" ]; then
            # 将版本号 77 (Xcode 16) 强行改为 54 (Xcode 14/15)
            sed -i '' 's/objectVersion = [0-9]*;/objectVersion = 54;/g' "$PBXPROJ"
            echo "Project format downgraded successfully."
          else
            echo "Error: project.pbxproj not found!"
            exit 1
          fi

      # ⭐️ 核心修复 2：生成缺失的图标，防止报错
      - name: Fix Assets & Icons
        run: |
          echo "Creating missing directories..."
          mkdir -p "./PakePlus/Preview Content"
          
          echo "Generating missing AppIcons..."
          ASSETS_PATH="./PakePlus/Assets.xcassets/AppIcon.appiconset"
          
          # 1. 确保图标存在 (如果没有就生成红色占位符)
          if [ ! -f "app-icon.png" ]; then
             echo "No app-icon.png found, creating placeholder..."
             echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > app-icon.png
          fi
          
          # 2. 转换图标尺寸
          if [ -f "app-icon.png" ]; then
            sips -z 1024 1024 app-icon.png --out "$ASSETS_PATH/1024.png"
            # 写入配置文件
            echo '{"images":[{"size":"1024x1024","idiom":"ios-marketing","filename":"1024.png","scale":"1x"},{"size":"1024x1024","idiom":"universal","platform":"ios","filename":"1024.png"}],"info":{"version":1,"author":"xcode"}}' > "$ASSETS_PATH/Contents.json"
          fi

      # 打包流程
      - name: Archive with Xcode
        run: |
          PROJECT_NAME=$(ls -d *.xcodeproj | head -n 1)
          SCHEME_NAME=$(basename "$PROJECT_NAME" .xcodeproj)
          
          echo "Archiving $SCHEME_NAME..."
          
          xcodebuild archive \
            -project "$PROJECT_NAME" \
            -scheme "$SCHEME_NAME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "./build/${{ env.NAME }}.xcarchive" \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Export App and Package IPA
        run: |
          mkdir -p Payload
          # 提取 App 文件
          APP_PATH=$(find ./build/${{ env.NAME }}.xcarchive -name "*.app" -type d | head -n 1)
          echo "Found App at: $APP_PATH"
          
          cp -r "$APP_PATH" Payload/
          zip -r "${{ env.NAME }}-${{ env.VERSION }}.ipa" Payload
          echo "ipa_path=${{ env.NAME }}-${{ env.VERSION }}.ipa" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SillyTavern-IPA
          path: "*.ipa"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.ipa"
          tag_name: 'v${{ env.VERSION }}'
          name: '${{ env.NAME }} v${{ env.VERSION }}'
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
