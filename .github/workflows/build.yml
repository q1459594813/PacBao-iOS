name: Build IPA

on:
  workflow_dispatch: # 手动触发

env:
  NAME: "SillyTavern"
  VERSION: "1.0.0"

jobs:
  build:
    # 坚持使用 Xcode 15.4 (避开 Xcode 16 的图标 BUG)
    runs-on: macos-14
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Init Project Config
        run: |
          pnpm install
          pnpm pp:worker

      # ⭐️ 核心手术步骤：把 Xcode 16 的新特性改成 Xcode 15 能懂的样子
      - name: Downgrade Project Compatibility
        run: |
          echo "Starting project surgery..."
          PBXPROJ=$(find . -name "project.pbxproj" | head -n 1)
          
          if [ -f "$PBXPROJ" ]; then
            echo "Found project file: $PBXPROJ"
            
            # 1. 把版本号 77 降级为 54
            sed -i '' 's/objectVersion = [0-9]*;/objectVersion = 54;/g' "$PBXPROJ"
            
            # 2. 【关键】把“同步组”强行改成普通“组” (修复 Crash 的核心)
            # 将 PBXFileSystemSynchronizedRootGroup 替换为 PBXGroup
            sed -i '' 's/isa = PBXFileSystemSynchronizedRootGroup;/isa = PBXGroup;/g' "$PBXPROJ"
            
            # 3. 删除 Xcode 15 不支持的 exceptions 字段 (如果有)
            sed -i '' '/exceptions = (/d' "$PBXPROJ"
            
            echo "Surgery complete. Project is now Xcode 15 compatible."
          else
            echo "Error: project.pbxproj not found!"
            exit 1
          fi

      # 修复图标 (保持不变，这个逻辑是好的)
      - name: Fix Assets & Icons
        run: |
          echo "Creating missing directories..."
          mkdir -p "./PakePlus/Preview Content"
          
          echo "Generating missing AppIcons..."
          ASSETS_PATH="./PakePlus/Assets.xcassets/AppIcon.appiconset"
          
          if [ ! -f "app-icon.png" ]; then
             echo "No app-icon.png found, creating placeholder..."
             echo "iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" | base64 -d > app-icon.png
          fi
          
          if [ -f "app-icon.png" ]; then
            sips -z 1024 1024 app-icon.png --out "$ASSETS_PATH/1024.png"
            echo '{"images":[{"size":"1024x1024","idiom":"ios-marketing","filename":"1024.png","scale":"1x"},{"size":"1024x1024","idiom":"universal","platform":"ios","filename":"1024.png"}],"info":{"version":1,"author":"xcode"}}' > "$ASSETS_PATH/Contents.json"
          fi

      # 打包流程 (保持不变)
      - name: Archive with Xcode
        run: |
          PROJECT_NAME=$(ls -d *.xcodeproj | head -n 1)
          SCHEME_NAME=$(basename "$PROJECT_NAME" .xcodeproj)
          
          echo "Archiving $SCHEME_NAME..."
          
          xcodebuild archive \
            -project "$PROJECT_NAME" \
            -scheme "$SCHEME_NAME" \
            -configuration Release \
            -sdk iphoneos \
            -archivePath "./build/${{ env.NAME }}.xcarchive" \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Export App and Package IPA
        run: |
          mkdir -p Payload
          APP_PATH=$(find ./build/${{ env.NAME }}.xcarchive -name "*.app" -type d | head -n 1)
          echo "Found App at: $APP_PATH"
          
          cp -r "$APP_PATH" Payload/
          zip -r "${{ env.NAME }}-${{ env.VERSION }}.ipa" Payload
          echo "ipa_path=${{ env.NAME }}-${{ env.VERSION }}.ipa" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SillyTavern-IPA
          path: "*.ipa"

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: "*.ipa"
          tag_name: 'v${{ env.VERSION }}'
          name: '${{ env.NAME }} v${{ env.VERSION }}'
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
